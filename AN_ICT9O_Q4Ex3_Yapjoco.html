<div class="container" style="font-size:2em; background-color:white">
<body>
	<h1 style="font-family:sans-serif;color:black;text-align:center"><span>Exercise 3 - JavaScript Arithmetic Operators</span></h1>
	<hr>
	<p><mark>num1 = 10, num2 = 5;</mark></p>
	<ol type="1.">

	<li>SUM = <strong id="p1"></strong></li>
	<li>DIFFERENCE = <strong id="p2"></strong></li>
	<li>PRODUCT = <strong id="p3"></strong></li>
	<li>QUOTIENT = <strong id="p4"></strong></li>
	<li>MODULUS = <strong id="p5"></strong></li>

</ol>

<script>

	let x=10, y=5;

	//variable declaration;assignment of values
	document.getElementById("p1").innerHTML = x + y;
	document.getElementById("p2").innerHTML = x - y;
	document.getElementById("p3").innerHTML = x * y;
	document.getElementById("p4").innerHTML = x / y;
	document.getElementById("p5").innerHTML = x % y;

</script>
